name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - "web/**"
      - "**.md"
      - ".gitignore"
      - "LICENSE"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "web/**"
      - "**.md"
      - ".gitignore"
      - "LICENSE"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
